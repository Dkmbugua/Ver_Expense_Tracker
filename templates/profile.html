<!DOCTYPE html>
<html>
<head>
    <title>Manage Profile</title>
</head>
<body>
    <h1>Manage Your Profile</h1>
    <form action="/profile" method="POST">
        <input type="text" name="name" placeholder="Your Name" value="{{ profile[1] if profile else '' }}" required>
        <input type="number" name="age" placeholder="Your Age" value="{{ profile[2] if profile else '' }}" required>
        <input type="text" name="profession" placeholder="Your Profession" value="{{ profile[3] if profile else '' }}" required>
        <button type="submit">Save Profile</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
