<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(to right, #e0e0e0, #b3cde0); /* Gray to faded blue */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 500px;
            padding: 40px; /* Increased padding for balance */
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15); /* Softer shadow */
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem; /* Bigger font size */
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1rem;
        }
        .form-container input {
            width: 100%;
            padding: 12px; /* Balanced padding */
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem; /* Larger button font */
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background: #0056b3;
        }
        .form-container .link {
            text-align: center;
            margin-top: 20px;
        }
        .form-container .link a {
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
        }
        .form-container .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <button type="submit">Register</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</body>
</html>
